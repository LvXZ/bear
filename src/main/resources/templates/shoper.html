<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="shortcut icon" href="../static/img/bear.png" th:href="@{img/bear.png}" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="../static/css/shoper.css" th:href="@{css/shoper.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/button.css" th:href="@{/css/button.css}">
</head>
<body onload="checkCookies()">
<div id="dynamicNav" class="nav-wrp">
    <ul class="navbar-left">
        <li class="dynamic">
            <a href="/index" class="logoMark"><em>Bear Beauty</em></a>
        </li>
        <li class="dynamic">
            <a href="/index" class="indexLink">首页</a>
        </li>
        <li class="dynamic products">
            <a href="#" class="product">产品</a>
            <ul class="goodsType">
                <li>你好</li>
                <li>这是</li>
                <li>做测试用的</li>
                <li>高度</li>
                <li>没有问题</li>
            </ul>
        </li>
    </ul>
    <ul class="navbar-right">
        <li class="dynamic logOut">
            <img class="AfterUserImg" src="#"/>
            <ul class="sonMenu" id="nav2">
                <li>
                    <a href="#">个人信息</a>
                </li>
                <li>
                    <a href="#" onclick="userExist()">安全退出</a>
                </li>
            </ul>
        </li>
        <li class="dynamic">
            <a href="#" class="like"><i class="iconfont-2" onclick="myCollect(this)">&#xe669;</i></a>
        </li>
        <li class="dynamic">
            <a href="#" class="order"><i class="iconfont-2" onclick="myOrders(this)">&#xe67b;</i></a>
        </li>
    </ul>
</div>

<div class="main-box">
    <ul class="info-main" id="info-main">
        <li class="title">商品管理</li>
        <li>
        <li>
            <hr class="liner">
        </li>

    </ul>
    <ul class="address-main" id="address-main">
        <li class="title">订单管理</li>
        <li>
            <hr class="liner">
        </li>

    </ul>
    <ul class="order-main" id="order-main">
        <li class="title">商品上架</li>
        <li>
            <hr class="liner">
        </li>
        <li class="inforType">
            <input type="text" name="reg-shop-id" id="reg-shop-id" placeholder="店铺id" class="readonly" readonly="readonly"><br/>
        </li>
        <li class="inforType">
            <input type="text" name="reg-goods-name" id="reg-goods-name" placeholder="商品名称"><br/>
        </li>
        <li class="inforType">
            <input type="text" name="reg-goods-price" id="reg-goods-price" placeholder="价格"><br/>
        </li>
        <li class="inforType">
            <input type="text" name="reg-goods-sales" id="reg-goods-sales" placeholder="销量"><br/>
        </li>
        <li class="inforType">
            <input type="text" name="reg-goods-category" id="reg-goods-category" placeholder="种类"><br/>
        </li>
        <li class="inforType">
            <input type="text" name="reg-goods-invenory" id="reg-goods-invenory" placeholder="库存"><br/>
        </li>
        <li class="inforType">
            <input type="text" name="reg-goods-introduction" id="reg-goods-introduction" placeholder="介绍"><br/>
        </li>


        <li>
            <img src="#" class="userImage" id="show-goods-img-1" name="show-goods-img-1">
            <input type="file" id="reg-goods-file" name="reg-goods-file" style="display: none" accept="">
            <button type="button" class="btn btn-sm button-location" onclick="getGoodsImage()">获取图片</button>
        </li>

        <li class="save">
            <input type="submit" name="" value="上架商品" onclick="addGoods()">
        </li>

    </ul>
    <ul class="like-main" id="like-main">
        <li class="title">店铺信息</li>
        <li>
            <hr class="liner">
        </li>
        <li class="inforType">
            <input type="text" name="mod-shop-id" id="mod-shop-id" placeholder="店铺id" class="readonly" readonly="readonly"><br/>
        </li>
        <!--<li class="inforType">
            <input type="text" name="input-goods-id" id="input-shop-id" placeholder="查询商铺编号" class="readonly" readonly="readonly"><input type="button" value="获取" onclick="getInputShop()"><br/>
        </li>-->
        <li class="inforType">
            <input type="text" name="mod-owner-id" id="mod-owner-id" placeholder="店主id" class="readonly" readonly="readonly"><br/>
        </li>
        <li class="inforType">
            <input type="text" name="mod-shop-name" id="mod-shop-name" placeholder="店铺名称"><br/>
        </li>
        <!--<li class="inforType">
            <input type="text" name="mod-shop-priority" id="mod-shop-priority" placeholder="优先级"><br/>
        </li>-->
        <li class="inforType">
            <input type="text" name="mod-shop-category" id="mod-shop-category" placeholder="商店种类"><br/>
        </li>
        <li class="inforType">
            <input type="text" name="mod-shop-introduction" id="mod-shop-introduction" placeholder="介绍"><br/>
        </li>
        <li class="inforType">
            <input type="text" name="mod-shop-card" id="mod-shop-card" placeholder="身份证"><br/>
        </li>
        <li class="inforType">
            <input type="text" name="mod-shop-bank" id="mod-shop-bank" placeholder="开户银行"><br/>
        </li>
        <li class="inforType">
            <input type="text" name="mod-shop-logistics" id="mod-shop-logistics" placeholder="物流公司"><br/>
        </li>


        <li>
            <img src="#" class="userImage" id="show-shop-img-2" name="show-shop-img-2">
            <button class="btn btn-sm location-1" onclick="getShopImage()">获取图片</button>
            <button class="btn btn-sm location-2" onclick="shopModifyImage()">保存图片</button>
            <input type="file" id="mod-shop-file" name="mod-shop-file" style="display: none" accept="">

        </li>

        <li class="save">
            <input type="button" name="" value="修改商铺信息" onclick="shopModifyInfo()">
        </li>


    </ul>
</div>
<div class="menu-box">
    <ul class="info-menu">
        <span class="title">我的店铺</span>
        <li class="info-site">商品管理</li>
        <li class="myaddress">订单管理</li>
        <li class="myOrder">商品上架</li>
        <li class="myOrder">店铺信息</li>
    </ul>
</div>
</body>
<script type="text/javascript" src="../static/js/jquery-3.2.1.min.js" th:src="@{js/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" src="../static/js/shoper.js" th:src="@{js/shoper.js}"></script>
<script src="../static/js/js.cookie.js" th:src="@{js/js.cookie.js}"></script>
<script type="text/javascript" src="../static/js/tools.js" th:src="@{js/tools.js}"></script>



</html>
